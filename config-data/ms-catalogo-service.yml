server:
  port: 9092
spring:
  application:
    name: ms-catalogo-service

  datasource:
    url: jdbc:mysql://localhost:3306/ms_primera_unidad_uno
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /doc/swagger-ui.html
eureka:
 client:
   serviceUrl:
     defaultZone: http://localhost:8761/eureka
 instance:
   hostname: localhost
